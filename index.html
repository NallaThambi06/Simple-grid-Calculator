<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-control">
            <input type="text" id="display">
            <div class="grid-container">
                <div class="grid-item" id="keys" onclick="display.value+='1'">1</div>
                <div class="grid-item" id="keys" onclick="display.value+='2'">2</div>
                <div class="grid-item" id="keys" onclick="display.value+='3'">3</div>
                <div class="grid-item" id="keys" onclick="display.value+='4'">4</div>
                <div class="grid-item" id="keys" onclick="display.value+='5'">5</div>
                <div class="grid-item" id="keys" onclick="display.value+='6'">6</div>
                <div class="grid-item" id="keys" onclick="display.value+='7'">7</div>
                <div class="grid-item" id="keys" onclick="display.value+='8'">8</div>
                <div class="grid-item" id="keys" onclick="display.value+='9'">9</div> 
                <div class="grid-item" id="sign" onclick="display.value+='-'">-</div>
                <div class="grid-item" id="sign" onclick="display.value+='0'">0</div>
                <div class="grid-item" id="keys" onclick="display.value+='+'">+</div>
                <div class="grid-item" id="keys" onclick="display.value+='%'">%</div>
                <div class="grid-item" id="sign" onclick="display.value+='*'">Ã—</div>
                <div class="grid-item" id="sign" onclick="display.value+='/'">/</div>
                <div class="grid-item" id="equalto" onclick="cal()">=</div>
                <div class="grid-item" id="clear" onclick="clr()">Clr</div>
                <div class="grid-item" id="delete" onclick="delet()">Del</div>
            </div>
        </div>
    </div>
    <script>
        display=document.getElementById('display');
        function cal(){
            display.value=eval(display.value)
        }
        function clr(){
            display.value='';
        }
        function delet(){
            display.value = display.value.slice(0, -1)
        }
    </script>
</body>
</html>
